<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="fundo">
        <h1>Filipe Granja</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" >C</button></td>
                    <td><button class="botao" ><</button></td>
                    <td><button class="botao" >/</button></td>
                    <td><button class="botao" >X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="sete">7</button></td>
                    <td><button class="botao" id="oito">8</button></td>
                    <td><button class="botao" id="nove">9</button></td>
                    <td><button class="botao">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="quatro">4</button></td>
                    <td><button class="botao" id="cinco">5</button></td>
                    <td><button class="botao" id="seis">6</button></td>
                    <td><button class="botao">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="um">1</button></td>
                    <td><button class="botao" id="dois">2</button></td>
                    <td><button class="botao" id="tres">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" id="zero">0</button></td>
                    <td><button class="botao">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
